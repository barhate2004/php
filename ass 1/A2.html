Design a HTML form to accept height and breadth of a rectangle from the user. Write a PHP script
to calculate the area of a rectangle for the given input. 
<!doctype html>
<html>
<head>
<title>Rectangle Area Calculator</title>
</head>
<body>
<h1>Rectangle Area Calculator</h1>
<form action="area.php" method="post">
	Enter Height:<input type="number" name="height" required><br>
	Enter Breadth:<input type="number" name="breadth" required><br>
	<input type="submit" value="Calculate">
	</form>
</body>
</html>
